apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.tolvgx.helloworld"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        //ndk.编译生成.so文件
        ndk {
            //输出指定abi体系结构下的so库, 和Application.mk作用相同, 但级别更高, 可不配置.
            abiFilters "armeabi-v7a", "x86"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs'] //ndk.配置到工程中的第三方.so文件, 必须配置下才会打包到apk中, 此处可不配置.
        }
    }

    //6.使用Gradle进行ndk编译, Rebuild一下即可, 若不通过手动进行ndk-build, 必须配置.
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
